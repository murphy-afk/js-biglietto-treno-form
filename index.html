<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto del treno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container h-100 p-5 rounded-5 mt-2">
    <h1 class="title text-center text-decoration-underline py-3">Ticket Machine</h1>
    <h2 class="fs-5 fw-light mt-5">Inserisci la tua età e la distanza da percorrere in Chilometri:</h2>
    <form action="submit">
      <div class="row justify-content-center align-items-baseline">
        <div class="col">
          <label for="name" class="form-label">Inserisci il tuo nome completo</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Nome Cognome">
        </div>
        <div class="col">
          <label for="age" class="form-label">Inserisci la tua età</label>
          <input type="number" name="age" id="age" class="form-control" placeholder="Età">
        </div>
        <div class="col">
          <label for="distance" class="form-label">Quanti km devi percorrere?</label>
          <input type="number" name="distance" id="distance" class="form-control" placeholder="Chilometri">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <button type="submit" class="btn border text-light">Calcola il prezzo</button>
          <button type="reset" class="btn border text-light">Annulla</button>
        </div>
      </div>
    </form>
    <div class="card ticket d-none mt-5">
      <div class="card-header text-light fw-bold">Il tuo biglietto</div>
      <div class="card-body row">
        <div class="col-3">
          <h3 class="fs-6">Nome passeggero</h3>
          <p class="passengerName"></p>
        </div>
        <div class="col-3">
          <h3 class="fs-6">Tariffa</h3>
          <p class="ticketType"></p>
        </div>
        <div class="col-3">
          <h3 class="fs-6">Carrozza</h3>
          <p class="carriage"></p>
        </div>
        <div class="col-3">
          <h3 class="fs-6">Prezzo</h3>
          <p class="pricing"></p>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="script/script.js"></script>
</body>

</html>
